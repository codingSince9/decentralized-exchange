<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ethereum Decentralized Exchange</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>

  <script src="js/App.js"></script>
</head>

<body>
  <div id="content" class="my-main">
    <div class="my-form">
      <div class="btn-group">
        <button class="my-button" onClick="location.href='index.html'">Buy</button>
        <button class="my-button" onClick="location.href='mySell.html'">Sell</button>
      </div>
      <div class="my-divs">
        <div class="my-div-5">
          <div class="my-div-51">
            <button class="my-button-511">
              <img src=eth-logo.png height='32' alt="" />
              &nbsp; ETH
            </button>
            <input id="ethAmount" class="my-input-512" type="number" placeholder="0.0" minlength="1" maxlength="10"
            onChange="App.calculateDai()" required>
          </div>
          <div class="my-div-52" id="ethBalance"></div>
        </div>

        <div class="my-div-5">
          <div class="my-div-51">
            <button class="my-button-511">
              <img src=dai-logo.png height='32' alt="" />
              &nbsp; DAI
            </button>
            <input id="calculatedDai" class="my-input-512" type="text" placeholder="0.0" value="" disabled>
          </div>
          <div class="my-div-52" id="daiBalance"></div>
        </div>
        <button class="my-button my-button-sell" onclick="App.sellEth()">SELL ETH</button>
      </div>
    </div>
  </div>
</body>

</html>
